<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RANKD</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand brand-font" href="home.html">RANKD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Formulaire Sign Up -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Create your account</h2>
                <form>
                    <!-- Nom et Prénom -->
                    <div class="mb-3">
                        <label for="nom" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="nom" placeholder="Your last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">First name</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Your first name" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    </div>

                    <!-- Date de naissance -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    <!-- Sexe -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="sexe" id="homme" value="homme" required>
                                <label class="form-check-label" for="homme">Man</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexe" id="femme" value="femme" required>
                                <label class="form-check-label" for="femme">Woman</label>
                            </div>
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>

                    <!-- Confirmation du mot de passe -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Repeat your password" required>
                    </div>

                    <!-- Bouton d'inscription -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-white bg-dark py-3 mt-5">
    <p>© RANKD - All Rights Reserved 2025</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
